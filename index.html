<script>
  const h2 = document.querySelector('h2');
  h2.addEventListener('click', () => {
    if(h2.style.color === ''){
      h2.style.color = 'white';
      h2.style.backgroundColor = 'black';
    } else {
      h2.style.color = '';
      h2.style.backgroundColor = '';
    }
  })
</script>
